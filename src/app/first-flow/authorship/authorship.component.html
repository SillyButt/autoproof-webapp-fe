<main>
  <header>
    <h2 class="tui-text_h2">Almost done...</h2>
  </header>

  <form [formGroup]="form">
    <div class="tui-row tui-row_sme">
      <div class="tui-col_12">
        <h3 class="tui-form__header tui-form__header_margin-top_none">Add your authorship info and email to send your certificate</h3>

        <div class="tui-form__row">
          <tui-input formControlName="name">
            Your full name
            <input tuiTextfield/>
            <span class="tui-required"></span>
          </tui-input>

          <tui-error
            formControlName="name"
            [error]="[] | tuiFieldError | async"
          ></tui-error>
        </div>

        <div class="tui-form__row">
          <tui-input formControlName="address">
            Your address
            <input tuiTextfield placeholder="e.g. 90 Sunrise Blvd, Citrus Heights, CA 99201, USA"/>
            <span class="tui-required"></span>
          </tui-input>

          <tui-error
            formControlName="address"
            [error]="[] | tuiFieldError | async"
          ></tui-error>
        </div>

        <button tuiButton (click)="next($event)">Get certificate</button>

        <div class="tui-form__row">
          <tui-checkbox-labeled formControlName="agreeWithTerms">
            I agree with the <a href="https://autoproof.dev/terms" tuiLink target="_blank">Terms and Conditions</a> and <a href="https://autoproof.dev/privacy-policy" tuiLink target="blank">Privacy policy</a>
          </tui-checkbox-labeled>

          <tui-error
            formControlName="agreeWithTerms"
            [error]="[] | tuiFieldError | async"
          ></tui-error>
        </div>
      </div>
    </div>
  </form>

</main>
